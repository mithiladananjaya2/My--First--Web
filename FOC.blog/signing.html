<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register - Faculty of Computing | SUSL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .signing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 6rem);
            padding: 2rem;
        }
        .form-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 4rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        .form-title {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #bb86fc, #03dac6);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .toggle-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 0.9rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .tab.active {
            background: linear-gradient(to right, #6600c5, #bb86fc);
            border-radius: 50px;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-group {
            position: relative;
            margin-bottom: 1.8rem;
        }
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #bb86fc;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
        }
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .btn-signin-main {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #6600c5, #bb86fc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn-signin-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(187, 134, 252, 0.4);
        }
        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #bb86fc;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">SUSL</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="index.html">HOME</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="index2.html">ACADEMIC</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="contact.html">CONTACT</a>
            </nav>
            <div data-aos="fade-down" data-aos-duration="1500" class="button btn-signing">
                <a href="index.html" style="color:black; text-decoration:none;">BACK</a>
            </div>
        </header>

        <div class="signing-container">
            <div class="form-wrapper" data-aos="zoom-in" data-aos-duration="1000">
                <h2 class="form-title">Welcome Back</h2>

                <div class="toggle-tabs">
                    <div class="tab active" onclick="switchForm('signin')">Sign In</div>
                    <div class="tab" onclick="switchForm('register')">Register</div>
                </div>

                <!-- Sign In Form -->
                <form id="signin" class="active">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username or Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-signin-main">Sign In</button>
                    <div class="extra-links">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register">
                    <div class="input-group">
                        <i class="fas fa-user-plus"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn-signin-main">Create Account</button>
                    <div class="extra-links">
                        By registering you agree to our <a href="#">Terms & Conditions</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        function switchForm(type) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('form').forEach(form => form.classList.remove('active'));

            if (type === 'signin') {
                document.querySelector('.toggle-tabs .tab:nth-child(1)').classList.add('active');
                document.getElementById('signin').classList.add('active');
            } else {
                document.querySelector('.toggle-tabs .tab:nth-child(2)').classList.add('active');
                document.getElementById('register').classList.add('active');
            }
        }
    </script>
</body>
</html>
