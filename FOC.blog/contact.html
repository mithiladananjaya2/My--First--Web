<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Faculty of Computing | SUSL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 6rem);
            padding: 3rem 2rem;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 4rem 5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .contact-title {
            font-size: 4rem;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #9d4edd, #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
        .info-item {
            font-size: 1.4rem;
            margin: 2rem 0;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .info-item i {
            font-size: 2rem;
            color: #c77dff;
        }
        .info-label {
            color: #aaaaaa;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #c77dff;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .copy-btn:hover { opacity: 1; }
        .back-btn {
            display: inline-block;
            margin-top: 4rem;
            padding: 1rem 3rem;
            background: linear-gradient(to right, #6600c5, #bb86fc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(187, 134, 252, 0.4);
        }
        @media (max-width: 768px) {
            .contact-card { padding: 3rem 2rem; }
            .contact-title { font-size: 2.8rem; }
            .info-item { font-size: 1.2rem; flex-direction: column; gap: 0.5rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">SUSL</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="index.html">HOME</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="https://vle.sab.ac.lk/" target="_blank">LMS</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="index2.html">ACADEMIC</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="contact.html">CONTACT</a>
            </nav>
            <a href="signing.html" data-aos="fade-down" data-aos-duration="1500" class="button btn-signing">SIGNING</a>
        </header>

        <div class="contact-container">
            <div class="contact-card" data-aos="zoom-in" data-aos-duration="1200">
                <h2 class="contact-title">Contact Me</h2>

                <div class="info-item">
                    <i class="fas fa-user-graduate"></i>
                    <div>
                        <strong>Mithila Dananajaya</strong>
                        <div class="info-label">Student</div>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-id-card"></i>
                    <div>
                        <strong>23FIS0607</strong>
                        <div class="info-label">Student ID</div>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>mithiladananajaya2@gmail.com</strong>
                        <button class="copy-btn" onclick="copyEmail()" title="Copy email">
                            <i class="fas fa-copy"></i>
                        </button>
                        <div class="info-label">Email Address</div>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-graduation-cap"></i>
                    <div>
                        <strong>BSc (Hons) Information Systems (UG)</strong>
                        <div class="info-label">Faculty of Computing - SUSL</div>
                    </div>
                </div>

                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        function copyEmail() {
            navigator.clipboard.writeText('mithiladananajaya2@gmail.com');
            alert('Email copied to clipboard!');
        }
    </script>
</body>
</html>
